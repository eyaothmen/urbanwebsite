    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Gym - Workouts</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('urbangym.jpeg');
            background-size: cover;
            height: 100vh; /* Ensure full viewport height */
            overflow: hidden; /* Prevent background from scrolling */
        }
        .button-container {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
        }

        button {
            display: block;
            width: 200px;
            height: 50px;
            margin: 20px auto;
            font-size: 18px;
            font-family: 'Bebas Neue', sans-serif;
            background-color: #09814A;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        main {
            padding: 20px;
            position: relative;
            z-index: 1; /* Ensure content is above the blurred background */
            color: #fff; /* Set text color to white */
        }

        /* Add blur effect to the background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(10px);
            z-index: -1;
        }

        header {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid #ccc;
            position: fixed;
            width: 100%;
            z-index: 2; /* Ensure header is above the blurred background */
        }

        header h1 {
            font-family: 'Bebas Neue', sans-serif;
            margin: 0;
            color: #09814A; /* Set header text color */
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 18px;
            background-color: #09814A; /* Set button color */
            color: #fff; /* Set button text color */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #075C39; /* Change color on hover */
        }

        fieldset {
            border: 2px solid #09814A; /* Set border color */
            border-radius: 5px;
            padding: 10px;
            margin: 135px 20px auto; /* Center the fieldset horizontally */
            max-width: 600px; /* Set a maximum width for the fieldset */
        }

        legend {
            text-align: center;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 24px;
            color: #09814A; /* Set legend text color */
        }
    </style>
</head>

<body>
    <header>
        <h1>Urban Gym</h1>
        <nav>
            <a href="back.html" id="backBtn">Back</a>
            <a href="chest.html" id="chestBtn">Chest</a>
            <a href="shoulders.html" id="shouldersBtn">Shoulders</a>
            <a href="legs.html" id="legsBtn">Legs</a>
            <a href="arms.html" id="armsBtn">Arms</a>
            <a href="cardio.html" id="cardioBtn">Cardio</a>
        </nav>
    </header>

    <main>
        <center><fieldset>
            <legend id="legendText">Choose a muscle to train!</legend>
            <div id="contentContainer"></div>
        </fieldset></center>
        <button onclick="location.href='home.html'">Home</button>
    </main>

    <script>
    function loadContent(contentUrl, legendText) {
    const fieldset = document.getElementById('contentContainer');
    const legend = document.getElementById('legendText');

    // Update the legend text
    legend.innerText = legendText;

    // Insert an iframe to load the content
    fieldset.innerHTML = `
        <iframe src="${contentUrl}" 
                style="width: 100%; height: 500px; border: none;" 
                scrolling="auto" 
                title="${legendText}"></iframe>
    `;
}

// Add event listeners to buttons
document.getElementById('backBtn').addEventListener('click', function (e) {
    e.preventDefault();
    loadContent('back.html', 'Back');
});

document.getElementById('chestBtn').addEventListener('click', function (e) {
    e.preventDefault();
    loadContent('chest.html', 'Chest');
});

document.getElementById('shouldersBtn').addEventListener('click', function (e) {
    e.preventDefault();
    loadContent('shoulders.html', 'Shoulders');
});

document.getElementById('legsBtn').addEventListener('click', function (e) {
    e.preventDefault();
    loadContent('legs.html', 'Legs');
});

document.getElementById('armsBtn').addEventListener('click', function (e) {
    e.preventDefault();
    loadContent('arms.html', 'Arms');
});

document.getElementById('cardioBtn').addEventListener('click', function (e) {
    e.preventDefault();
    loadContent('cardio.html', 'Cardio');
});

</script>
    
</body>

</html>
